<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculadoraSuma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <form method="post" action="hacerSuma">
                    <div class="form-group">
                        <label class="label label-default">Escribe el primer sumando:</label>
                        <input type="text" class="form-control" name="num1" autofocus><br>
                    </div>
                    <div class="form-group">
                        <label class="label label-default">Escribe el segundo sumando: </label>
                        <input type="text" class="form-control" name="num2"><br>
                    </div>
                    <br>
                    <input type="submit" name="enviar" class="btn btn-success" value="SUMAR">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
